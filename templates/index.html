<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit API</title>
</head>
<body>
    <h1>Fruit List</h1>
    <div id="fruit-list">
        <ul>
            {% for fruit in fruits %}
                <li>{{ fruit.name }} (ID: {{ fruit.id }})</li>
            {% endfor %}
        </ul>
    </div>
    <h2>Add a Fruit</h2>
    <form id="add-fruit-form" action="/fruits" method="POST">
        <input type="text" name="name" placeholder="Fruit Name" required>
        <button type="submit">Add Fruit</button>
    </form>
</body>
</html>
